<div ng-cloak>
    <div class="row">
        <div class="col-md-8">
            <div ng-switch="vm.isAuthenticated()">
                <div>
				    <h2 data-translate="gastronomeeApp.restaurant.home.title">Restaurants</h2>
				    <jhi-alert></jhi-alert>
				    <div class="table-responsive">
				        <table class="jh-table table table-striped">
				            <thead>
				                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
				                    <th jh-sort-by="name"><span data-translate="gastronomeeApp.restaurant.name">Name</span> <span class="glyphicon glyphicon-sort"></span></th>
				                    <th jh-sort-by="open"><span data-translate="gastronomeeApp.restaurant.open">Open</span> <span class="glyphicon glyphicon-sort"></span></th>
                    				<th jh-sort-by="close"><span data-translate="gastronomeeApp.restaurant.close">Close</span> <span class="glyphicon glyphicon-sort"></span></th>
                    				<th jh-sort-by="tables"><span data-translate="gastronomeeApp.restaurant.tables">Tables</span> <span class="glyphicon glyphicon-sort"></span></th>
                   			 		<th jh-sort-by="chairs"><span data-translate="gastronomeeApp.restaurant.chairs">Chairs</span> <span class="glyphicon glyphicon-sort"></span></th>
                    				<th jh-sort-by="dayOfWeekClosed"><span data-translate="gastronomeeApp.restaurant.dayOfWeekClosed">Day Of Week Closed</span> <span class="glyphicon glyphicon-sort"></span></th>
				                    <th></th>
				                </tr>
				            </thead> 
				            <tbody>
				                <tr ng-repeat="restaurant in vm.restaurants track by restaurant.id">
				                    <td><a ui-sref="restaurant-app-detail({id:restaurant.id})">{{restaurant.name}}</a></td>
				                    <td>{{restaurant.open}}</td>
				                    <td>{{restaurant.close}}</td>
				                    <td>{{restaurant.tables}}</td>
				                    <td>{{restaurant.chairs}}</td>
				                    <td>{{restaurant.dayOfWeekClosed}}</td>
				                    <td class="text-right">
                        				<div class="btn-group flex-btn-group-container">
						                    <button type="submit" ui-sref="restaurant.edit({id:restaurant.id})"
		                                    class="btn btn-primary btn-sm">
		                                		<span class="glyphicon glyphicon-pencil"></span>
		                                		<span class="hidden-sm-down" data-translate="entity.action.edit"></span>
		                            		</button>
				                            <button type="submit" ui-sref="restaurant.delete({id:restaurant.id})"
				                                    class="btn btn-danger btn-sm">
				                                <span class="glyphicon glyphicon-remove-circle"></span>
				                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
				                            </button>
		                            	</div>
                            		</td>
				                </tr>
				            </tbody>
				        </table>
				    </div>
				</div>
            </div>
        </div>
        <div class="col-md-4">
	    	<div>
			    <h2 data-translate="gastronomeeApp.rating.home.title">Ratings</h2>
			    <div class="table-responsive">
			        <table class="jh-table table table-striped">
			            <thead>
			                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
			                    <th jh-sort-by="rate"><span data-translate="gastronomeeApp.rating.rate">Rate</span> <span class="glyphicon glyphicon-sort"></span></th>
			                    <th jh-sort-by="restaurant.name"><span data-translate="gastronomeeApp.rating.restaurant">Restaurant</span> <span class="glyphicon glyphicon-sort"></span></th>
			                    <th></th>
			                </tr>
			            </thead>
			            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
			                <tr ng-repeat="rating in vm.ratings track by rating.id">
			                    <td>{{rating.rate}}</td>
			                    <td>
			                        <a ui-sref="restaurant-detail({id:rating.restaurant.id})">{{rating.restaurant.name}}</a>
			                    </td>
			                    <td class="text-right">
			                        <div class="btn-group flex-btn-group-container">
			                            <button type="submit"
			                                    ui-sref="rating.edit({id:rating.id})"
			                                    class="btn btn-primary btn-sm">
			                                <span class="glyphicon glyphicon-pencil"></span>
			                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
			                            </button>
			                            <button type="submit"
			                                    ui-sref="rating.delete({id:rating.id})"
			                                    class="btn btn-danger btn-sm">
			                                <span class="glyphicon glyphicon-remove-circle"></span>
			                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
			                            </button>
			                        </div>
			                    </td>
			                </tr>
			            </tbody>
			        </table>
			    </div>
			</div>	    	
	    </div>
    </div>
</div>
