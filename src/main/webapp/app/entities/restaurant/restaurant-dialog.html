
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myRestaurantLabel" data-translate="gastronomeeApp.restaurant.home.createOrEditLabel">Create or edit a Restaurant</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label class="control-label" data-translate="gastronomeeApp.restaurant.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.restaurant.name"
                    required/>
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="gastronomeeApp.restaurant.description" for="field_description">Description</label>
            <textarea rows="4" type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.restaurant.description"
                    ng-maxlength="2500"></textarea>
            <div ng-show="editForm.description.$invalid">
                <p class="help-block"
                    ng-show="editForm.description.$error.maxlength" data-translate="entity.validation.maxlength" translate-value-max="2500">
                    This field cannot be longer than 2500 characters.
                </p>
            </div>
        </div>
        
        <div class="row">
        	<div class="col-md-4">
        		<div class="row">
        			<div class="col-md-6">       
				        <div class="form-group">
				            <label class="control-label" data-translate="gastronomeeApp.restaurant.open" for="field_open">Open</label>
				            <input type="text" class="form-control" name="open" id="field_open"
				                    ng-model="vm.restaurant.open"
				                    required/>
				            <div ng-show="editForm.open.$invalid">
				                <p class="help-block"
				                    ng-show="editForm.open.$error.required" data-translate="entity.validation.required">
				                    This field is required.
				                </p>
				            </div>
				        </div>
				     </div>

		        	 <div class="col-md-6">
				        <div class="form-group">
				            <label class="control-label" data-translate="gastronomeeApp.restaurant.close" for="field_close">Close</label>
				            <input type="text" class="form-control" name="close" id="field_close"
				                    ng-model="vm.restaurant.close"
				                    required/>
				            <div ng-show="editForm.close.$invalid">
				                <p class="help-block"
				                    ng-show="editForm.close.$error.required" data-translate="entity.validation.required">
				                    This field is required.
				                </p>
				            </div>
				        </div>
				     </div>
				</div>
		    </div>
		    
		    <div class="col-md-4">
		    	<div class="row">
        			<div class="col-md-6">  
				        <div class="form-group">
				            <label class="control-label" data-translate="gastronomeeApp.restaurant.tables" for="field_tables">Tables</label>
				            <input type="number" class="form-control" name="tables" id="field_tables"
				                    ng-model="vm.restaurant.tables"
				                    />
				        </div>
				     </div>
				    <div class="col-md-6">
				        <div class="form-group">
				            <label class="control-label" data-translate="gastronomeeApp.restaurant.chairs" for="field_chairs">Chairs</label>
				            <input type="number" class="form-control" name="chairs" id="field_chairs"
				                    ng-model="vm.restaurant.chairs"
				                    />
				        </div>
		        	</div>
		        </div>
			</div>
			<div class="col-md-4">
		        <div class="form-group">
		            <label class="control-label" data-translate="gastronomeeApp.restaurant.dayOfWeekClosed" for="field_dayOfWeekClosed">Day Of Week Closed</label>
		            <select class="form-control" name="dayOfWeekClosed" ng-model="vm.restaurant.dayOfWeekClosed" id="field_dayOfWeekClosed">
		                <option value="MONDAY" data-translate="gastronomeeApp.DayOfWeek.MONDAY">MONDAY</option>
		                <option value="TUESDAY" data-translate="gastronomeeApp.DayOfWeek.TUESDAY">TUESDAY</option>
		                <option value="WEDNESDAY" data-translate="gastronomeeApp.DayOfWeek.WEDNESDAY">WEDNESDAY</option>
		                <option value="THURSDAY" data-translate="gastronomeeApp.DayOfWeek.THURSDAY">THURSDAY</option>
		                <option value="FRIDAY" data-translate="gastronomeeApp.DayOfWeek.FRIDAY">FRIDAY</option>
		                <option value="SATURDAY" data-translate="gastronomeeApp.DayOfWeek.SATURDAY">SATURDAY</option>
		                <option value="SUNDAY" data-translate="gastronomeeApp.DayOfWeek.SUNDAY">SUNDAY</option>
		            </select>
		        </div>
		    </div>
        </div>
        
        <div class="row">
        	<div class="col-md-6">
		        <div class="form-group">
		            <label class="control-label" data-translate="gastronomeeApp.location.streetAddress" for="field_streetAddress">Street Address</label>
		            <input type="text" class="form-control" name="streetAddress" id="field_streetAddress"
		                    ng-model="vm.restaurant.location.streetAddress"
		                    />
		        </div>
	        </div>
	        <div class="col-md-6">
		        <div class="form-group">
		            <label class="control-label" data-translate="gastronomeeApp.location.postalCode" for="field_postalCode">Postal Code</label>
		            <input type="text" class="form-control" name="postalCode" id="field_postalCode"
		                    ng-model="vm.restaurant.location.postalCode"
		                    />
		        </div>
	        </div>
        </div>
        
        <div class="row">
	        <div class="col-md-4">
		        <div class="form-group">
		            <label class="control-label" data-translate="gastronomeeApp.location.city" for="field_city">City</label>
		            <input type="text" class="form-control" name="city" id="field_city"
		                    ng-model="vm.restaurant.location.city"
		                    />
		        </div>
		    </div>
		    <div class="col-md-4">
		        <div class="form-group">
		            <label class="control-label" data-translate="gastronomeeApp.location.stateProvince" for="field_stateProvince">State Province</label>
		            <input type="text" class="form-control" name="stateProvince" id="field_stateProvince"
		                    ng-model="vm.restaurant.location.stateProvince"
		                    />
		        </div>
        	</div>
			<div class="col-md-4">	         	
				<div class="form-group">
				 	<label class="control-label" data-translate="gastronomeeApp.location.country" for="field_country">Country</label>
			   		<ui-select id="field_country" name="country" ng-model="vm.restaurant.location.country" 
			   		theme="bootstrap" on-select="loadCountries(vm.restaurant.location.country.name)">
						<ui-select-match placeholder="{{ 'gastronomeeApp.country.search' | translate }}">
							<span>{{$select.selected.name}}</span>
						</ui-select-match>
						<ui-select-choices repeat="country in vm.searchCountries track by $index" refresh="vm.refreshCountries($select.search)">
							<div ng-bind-html="country.name | highlight: $select.search"></div>
						</ui-select-choices> 
					</ui-select>
				</div>
        	</div>
        </div>
        
        <div class="form-group">
            <label class="control-label" data-translate="gastronomeeApp.restaurant.opened" for="field_opened">Opened</label>
                <input type="checkbox" name="opened" id="field_opened"
                          ng-model="vm.restaurant.opened"/>
        </div>
        
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
