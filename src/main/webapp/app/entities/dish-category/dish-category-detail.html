
<div>
    <h2><span data-translate="gastronomeeApp.dishCategory.detail.title">Dish Category</span> {{vm.dishCategory.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="gastronomeeApp.dishCategory.name">Name</span></dt>
        <dd>
            <span>{{vm.dishCategory.name}}</span>
        </dd>
        <dt><span data-translate="gastronomeeApp.dishCategory.description">Description</span></dt>
        <dd>
            <span>{{vm.dishCategory.description}}</span>
        </dd>
        <dt><span data-translate="gastronomeeApp.dishCategory.active">Active</span></dt>
        <dd>
            <span>{{vm.dishCategory.active}}</span>
        </dd>
        <dt><span data-translate="gastronomeeApp.dishCategory.priority">Priority</span></dt>
        <dd>
            <span>{{vm.dishCategory.priority}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="dish-category-detail.edit({id:vm.dishCategory.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
